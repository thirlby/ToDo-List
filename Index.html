<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div class="container text-center mb-3 p-2">
        <div class="row justify-content-md-center">
            <div class="col-8 border border-dark mb-2 p-4">
                <h1 class="h1 pb-2">Max's TODO List</h1>
                <div class="d-flex justify-content-center gap-3">
                    <input type="text" class="form-control" placeholder="To Do Item" id="myInput">
                    <button class="btn-light text-nowrap" id="addList">Add to list</button>
                    <button class="btn-danger text-nowrap" id="clearList">clear list</button>
                </div>
            </div>
            <div class="col-8">
                <ol class="list-group list-group-flush" id="first-ul">

                </ol>
            </div>
        </div>
    </div>
    <script src="input.js"></script>
</body>
</html>
